<div class="jumbotron text-center">
    <div class="row"></div>
    <div class="alert alert-danger" ng-show="model.error" role="alert">
        {{model.error}}
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col s4 m4"></div>
            <div class="col s7 m7">
                <div class="input-field col s6">
                    <i class="material-icons prefix">search</i>
                    <input id="search_icon" type="text" ng-model="model.filters.zipcode" class="validate">
                    <label for="search_icon">Enter zipcode to search</label>
                </div>
            </div>
            <div class="col s1 m1"></div>
        </div>

        <div class="row">
            <div class="col s4 m4"></div>
            <div class="col s4 m4">
                <a class="waves-effect waves-light btn-large no-underline" ng-click="model.search(model.filters)">
                    <i class="material-icons right"> play_for_work</i>
                        Search</a>
            </div>
            <div class="col s3 m3"></div>
        </div>


        <div class="row">
            <div class="col s12 m 12">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                </div>

                <ul ng-repeat="eachPlace in model.resultSet" class="collection">
                    <li class="collection-item avatar">
                        <img src="{{eachPlace.thumbnail_img}}" alt="" class="circle">
                        <span class="title">{{eachPlace.title}}</span>
                        <p>{{eachPlace.street}} <br>
                            {{eachPlace.city}}
                        </p>
                        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
