<div class="jumbotron text-center">
    <div class="row">
        <button class="btn waves-effect waves-light" name="action" ng-click="model.logout();">
            Logout
            <i class="material-icons left"></i>
        </button>
    </div>
    <div class="alert alert-danger" ng-show="model.error" role="alert">
        {{model.error}}
    </div>
    <div class="container-fluid">
        <div class="row">
            <!--search filters-->
            <form name="searchForm">
                <div class="col s4 m4">
                    <!--search based on zipcode-->
                    <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input id="search_icon1" type="text" ng-model="model.filters.zipcode" name="zipcode" class="validate">
                        <label for="search_icon1">Enter zipcode to search</label>
                    </div>
                </div>

                <div class="disabled col s4 m4">
                    <!--search based on location-->
                    <div class="input-field">
                        <i class="material-icons prefix">near_me</i>
                        <input id="search_icon2" type="text" ng-model="model.filters.parameters.radius" name="radius" class="validate" value="5">
                        <label for="search_icon2">Enter search radius (in miles)</label>
                    </div>
                </div>

                <div class="col s4 m4">
                    <!--search based on name-->
                    <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input id="search_icon3" type="text" ng-model="model.filters.name" name="name" class="validate">
                        <label for="search_icon3">Enter name to search</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <br>
            <a class="waves-effect waves-light btn-large no-underline" ng-click="model.search(model.filters)">
                <i class="material-icons right"> play_for_work</i>
                Search
            </a>
        </div>

        <div class="row">
            <!--search results-->
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>

            <div ng-show="model.resultSet && model.resultSet.length==0">
                <h4><span class="text-muted">No results to show</span></h4>
            </div>
            <ul ng-repeat="eachPlace in model.resultSet" class="collection">
                <li class="collection-item avatar">
                    <img ng-src="{{eachPlace.thumbnail_img}}" alt="thumb" class="circle">
                    <div class="title">{{eachPlace.title}}</div>
                    <div>
                        {{eachPlace.street}}
                        <br>
                        {{eachPlace.city}}
                    </div>
                    <a href="#/place/{{eachPlace.ID}}" class="secondary-content"><i class="material-icons">keyboard_arrow_right</i></a>
                </li>
            </ul>
        </div>

    </div>
</div>
