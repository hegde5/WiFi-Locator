<nav>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><img src="../../assets/logo.png" class="logo-image"></a>
        <a href="#!" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

        <ul class="right hide-on-med-and-down">
            <li class="active"><a href="#/search">Search</a></li>
            <li><a class="waves-effect waves-light btn" href="#/register">Register</a></li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col s12 m12">
        <div class="card-panel">
            <div class="row">

                <div class="card-title">Login</div>

                <div ng-show="model.error" class="alert alert-danger" role="alert">
                    {{model.error}}
                </div>

                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" ng-model="model.email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" ng-model="model.password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s2">
                            <a href="forgotPassword.view.client.html">Forgot your password?</a>
                        </div>
                        <div class="input-field col s3">
                            <button class="btn waves-effect waves-light" name="action" ng-click="model.login();">
                                Login
                                <i class="material-icons right"></i>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
