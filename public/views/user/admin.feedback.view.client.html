<div class="jumbotron text-center user-feedback">

    <h5>User Feedbacks</h5>
    <br/><br/><br/><br/><br/><br/><br/><br/>

</div>

<ul ng-repeat="feedback in model.feedbacks" class="collection" style="opacity: 0.8">
    <li class="collection-item avatar">
        <img ng-src="../../assets/material-letters/{{feedback.user.firstName[0].toUpperCase()}}.png" class="circle">
        <div class="title">
            <p><b>{{feedback.user.firstName}} {{feedback.user.lastName}}</b>, {{feedback.user.email}}</p>
        </div>

        <div class="float-right">
            <div class="chip">
                {{feedback.title}}
            </div>
        </div>

        <div>
            {{feedback.suggestion}}

        </div>
        <div>
            <button class="btn waves-effect waves-light" name="action" ng-click="model.deleteFeedback(feedback._id)">
                Delete
                <i class="material-icons right">delete</i>
            </button>
        </div>
        <!--<a href="#/place/{{eachPlace.ID}}" class="secondary-content"><i class="material-icons">keyboard_arrow_right</i></a>-->

    </li>
</ul>
