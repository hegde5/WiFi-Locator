<div class="card blue-grey darken-1">
    <a href="#/user/{{user._id}}" class="no-underline">
        <div class="card-content white-text user-card">
            <img ng-src="../assets/material-letters/{{user.firstName[0].toUpperCase()}}.png">
            <span class="card-title">{{user.firstName}} {{user.lastName}}</span>
            <p>
                Email: {{user.email}}<br>
                Phone: {{user.phone}}<span ng-show="user.phone=='' || !user.phone">N/A</span><br>
                Date Joined: {{model.dateJoined}}<br>
                Followers: {{user.followers.length}}
            </p>
        </div>
    </a>
</div>
